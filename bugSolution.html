<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct usage of innerHTML with a string value
    document.getElementById("myDiv").innerHTML = "123";
  </script>
</body>
</html>
